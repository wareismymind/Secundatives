name: Continuous Integration

on:
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Dotnet
        uses: ./.github/actions/setup-dotnet

      - name: Build and Test
        uses: ./.github/actions/build-and-test
